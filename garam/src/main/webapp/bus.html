<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body class="page03">
        <div class="c01 pd16">
            <div class="tC title"><h2>버스탑승</h2></div>
            <ul class="ulFl school">
                <li id="emd" class="on">등교</li>
                <li id="gk">하교</li>
            </ul>
        </div>

        <div class="pd16 pdb">
            <div id="cul1" class="mb16 select">
                <img src="./img/img04.png">출발지
                <div class="fR">
                    <select name="start">
                        <option value="">우방비치타운</option>
                        <option value="">포항동부초등학교</option>
                        <option value="">노인복지회관</option>
                    </select>
                    <img src="./img/ico05.png">
                </div>
            </div>

            <div id="do1" class=" select">
                <img src="./img/img04.png">도착지
                <span class="fR">포항고등학교</span><!--등교 도착지는 학교로 고정-->
            </div>

            <div id="do2" class=" select">
                <img src="./img/img04.png">도착지
                <span class="fR">포항고등학교</span><!--등교 도착지는 학교로 고정-->
            </div>
                 
            <div id="cul2" class="mb16 select">
                <img src="./img/img04.png">출발지
                <div class="fR">
                    <select name="start">
                        <option value="">우방비치타운</option>
                        <option value="">포항동부초등학교</option>
                        <option value="">노인복지회관</option>
                    </select>
                    <img src="./img/ico05.png">
                </div>
            </div>
        </div>
            
            <button class="mX mt40" onclick="location.href='qrcode.html'">QR Code 실행</button>
        
    <div class="FAB">
        <ul class="ulFl">
            <li><a href="mypage.html"><img src="./img/ico01.png"><p>내정보</p></a></li>
            <li class="on"><a href="bus.html"><img src="./img/ico02_on.png"><p>버스탑승</p></a></li>
            <li><a href="list.html"><img src="./img/ico03.png"><p>이용내역</p></a></li>
        </ul>
    </div>
    
<!-- 스크립트 -->
<script>
$(document).ready(function (){
	$('#emd').click(function(){
		$('#gk').addClass('on');
		$('#emd').removeClass('on');
		$('#cul1, #do1').show();
		$('#cul2, #do2').hide();
	});
	
	$('#gk').click(function(){
		$('#emd').addClass('on');
		$('#gk').removeClass('on');
		$('#cul2, #do2').show();
		$('#cul1, #do1').hide();
	});
	
	$('#cul2').hide();
	$('#do2').hide();
	
});
</script>
</body>
