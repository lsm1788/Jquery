			<div>
				<span>ID</span>
				<input type="text" name="" id="mid" value=""/>
			</div>
		<form method="post" action="mypage.html"
							onsubmit="return loginChk()">

<script>
function loginChk(){
	let mid = document.getElementById("mid");
	let mpw = document.getElementById("mpw");
	if(mid.value == ''){
		alert("아이디를 입력하세요");
		mid.focus();
		return false;
	}
	if(mpw.value == ''){
		alert("비밀번호를 입력하세요");
		mpw.focus();
		return false;
	}
	console.log("폼안에 전송버튼을 눌렀네요"+(mid.value == ''));
	return true;
}
</script>
