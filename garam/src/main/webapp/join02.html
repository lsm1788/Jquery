<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="page07">
<div class="">
	<div class="jointit w100 tC"><b>회원가입</b></div>
	<form method="post" action="join03.html" onsubmit="return join02()">
		<div class="pd16">
			<!-- 이름 -->
			<div>
				<h4>이름<h4>
				<input type="text" placeholder="ex) 홍길동" name="" id="uname" value="" required="required">
			</div>
			<!-- 학교 -->
			<div>
				<h4>학교<h4>
				<input type="text" name="" id="school" value="" required="required">
			</div>
			<!-- 학년/반 -->
			<div>
				<h4>학년/반<h4>
				<input type="text" placeholder="ex) 2학년/3반" name="" id="grade" value="" required="required">
			</div>
			<!-- 휴대폰번호 -->
			<div>
				<h4>휴대폰번호<span>(※휴대폰 번호가 ID로 설정됩니다.)</span><h4>
				<input type="text" placeholder="ex) 01012345678" name="" id="utel" value="" required="required">
			</div>
			<!-- 우편번호 -->
			<div>
				<h4>우편번호<span></span><h4>
				<input type="text" onclick="execDaumPostcode()" placeholder="" name="" id="postcode" value="">
			</div>
			<!-- 주소 -->
			<div>
				<h4>주소<span></span><h4>
				<input type="text" placeholder="" name="" id="address" value="">
			</div>
			<!-- 비밀번호 -->
			<div>
				<h4>비밀번호<span>(※최대 12자리)</span><h4>
				<input type="password" name="" id="pw" value=""
				required="required" onfocusout="pwChk(this)">
			</div>
			<!-- 비밀번호확인 -->
			<div>
				<h4>비밀번호확인<h4>
				<input type="password" name="" id="pw2" value="" required="required" >
				<label>
					<input type="checkbox" onclick="pwshow()" style="margin-top: 10px;"> 비밀번호 표시
					<img src="./img/eye.png" height="26" width="23" style="margin-top: 9px;">
				</label>
			</div>
			<!-- 노선 -->
			<div>
				<h4>노선<h4>
				<div class="sltbox">
					<select name="" id="road" onchange="selRoad()">
						<option value="">노선선택</option>
						<option value="A">A노선</option>
						<option value="B">B노선</option>
						<option value="C">C노선</option>
					</select>
				</div>
			</div>
			<!-- 탑승장소 -->
			<div>
				<h4>탑승장소<span>(※노선을 먼저 선택해주세요.)</span><h4>
				<div class="sltbox">
					<select name="" id="place">
						<option value="">장소선택</option>
						<option value="A">A장소</option>
						<option value="B">B장소</option>
						<option value="C">C장소</option>
					</select>
				</div>
			</div>
			<!-- 가입하기 -->
			<div class="tC">
				<button type="submit">가입하기</button>
			</div>
		</div>
	</form>
</div>
<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
</div>

<script>


function selRoad(){
	let place = document.getElementById("place");
	place.options[0].selected = true; 
	console.log("노선을 변경했어요");
}

function join02(){
	let pw = document.getElementById("pw");
	let pw2 = document.getElementById("pw2");
	if(pw.value != pw2.value){
		alert("비밀번호가 일치하지 않습니다.");
		pw.value = "";
		pw2.value = "";
		//pw.focus();
		return false;
	}
	let road = document.getElementById("road");
	if(road.selectedIndex == 0){
		alert("노선을 선택하셔야 합니다");
		road.focus();
		return false;
	}
	let place = document.getElementById("place");
	if(place.value == ""){
		alert("탑승장소를 선택하셔야 합니다");
		place.focus();
		return false;
	}
	
	console.log("가입하기 버튼이 눌렸어요");
	return true;
}
function pwChk(t){
	if(t.value.length >= 8 && t.value.length <= 12){
		let regE = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&~])[A-Za-z\d@$!%*#?&~]{8,}$/;
		if(!regE.test(t.value) ) {
		    alert("비밀번호는 하나 이상의 문자, 숫자 및 특수 문자 를 포함해야합니다.");
		    return false;
		}
	} else {
		alert("비밀번호는 8글자이상 12글자이하로 입력하세요.");
	}
	console.log("비밀번호 "+t.value.length+"자 입력했습니다.");
}
function pwshow(){
	//let pw2 = document.getElementById("pw2");
	if(pw2.type == "password") {
		pw2.type = "text";
		pw.type = "text";
	} else {
		pw2.type = "password";
		pw.type = "password";
	}
	console.log("패스워드 보이게 하기"+pw2.type);
}
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	function execDaumPostcode(){
		var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
		if ( varUA.indexOf("iphone") > -1 
				|| varUA.indexOf("ipad") > -1 
				|| varUA.indexOf("ipod") > -1 
				|| varUA.indexOf("android") > -1 ) {
			sample2_execDaumPostcode();
		} else {
			sample6_execDaumPostcode();
		}
	}
	
	
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    //document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    //document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address").focus();
            }
        }).open();
    }
</script>

    var element_layer = document.getElementById('layer');

    function closeDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_layer.style.display = 'none';
    }

                } else { // 사용자가 지번 주소를 선택했을 경우(J)

                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    //document.getElementById("sample2_extraAddress").value = extraAddr;
                
                } else {
                    //document.getElementById("sample2_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%',
            maxSuggestItems : 5
        }).embed(element_layer);

        // iframe을 넣은 element를 보이게 한다.
        element_layer.style.display = 'block';

        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
        initLayerPosition();
    }

    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
    function initLayerPosition(){
        var width = 300; //우편번호서비스가 들어갈 element의 width
        var height = 400; //우편번호서비스가 들어갈 element의 height
        var borderWidth = 5; //샘플에서 사용하는 border의 두께

        // 위에서 선언한 값들을 실제 element에 넣는다.
        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid';
        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    }
</script>
