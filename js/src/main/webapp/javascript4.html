<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목</title>

<style>
#run {
position:absolute;
height:84px;
border:2px solid red;
}

</style>
<!-- javascript 코드 입력 -->
</head>
<body>
<div id="run" style="top:100px; left:100px;" onmouseover="mover();" onmouseout="mout();">나잡아봐라</div>

<script>
function mover() {
	document.getElementById("run").style.top = (Math.random()*1000)+"px";
	document.getElementById("run").style.left = (Math.random()*1000)+"px";
//	console.log("top:"+top+", left:"+left);
}
function mout() {
	console.log("out"+(Math.random()*1000));
}

</script>

</body>
</html>
