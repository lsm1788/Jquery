<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목</title>
<!-- javascript 코드 입력 -->
</head>
<body>
<h1 id="num">0</h1>
<button id="up" onclick="numUp();this.disabled=true;">증가버튼</button>
<button id="down" onclick="numDown();this.disabled=true;">감소버튼</button>
<button onclick="numShutDown()">중지버튼</button>
<script>

let i = 0;
let timer, timer2;	

function numShutDown() {
	numStop(timer);
	numStop(timer2);
	i = 0;
	document.getElementById("num").innerHTML = i;
	document.getElementById("up").disabled = false;
	document.getElementById("down").disabled = false;
	
}

function numUp() {
	i++;
	document.getElementById("num").innerHTML = i;
	timer = setTimeout(numUp, 1000);
}


function numDown() {
	numStop(timer);
	i--;
	document.getElementById("num").innerHTML = i;
	timer2 = setTimeout(numDown, 1000);
}

function numStop(t) {
	clearTimeout(t);
}

</script>
<!-- javascript 코드 입력 -->

</body>
</html>
