<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스크립트 -->
<!-- <script src="jquery-3.6.0.min (1).js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button>나를 클릭하면 버튼이 사라져요</button>
<div id="div1" style="display:none">id = div1</div>
<div id="div2" style="display:none">id = div2</div>
<div id="div3" style="display:none">id = div3</div>

<!-- 스크립트 -->
<script>
$(document).ready(function (){
	$("button").on("click", function(){
		$('#div1').slideDown('slow');
		$('#div2').slideDown('slow');
		$('#div3').slideDown('slow');
	});
});
</script>

</body>
</html>
