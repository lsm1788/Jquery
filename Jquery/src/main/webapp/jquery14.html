<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스크립트 -->
<!-- <script src="jquery-3.6.0.min (1).js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="test"><h1>제목</h1></div>
<input id="test2"/>
<hr>
<a href="http://w3schools.com" title="w3schools">w3schools</a>
<hr>
<button id="btn1">html()</button>
<button id="btn2">text()</button>
<button id="btn3">val()</button>
<button id="btn4">attr()</button>


<!-- 스크립트 -->
<script>
$(document).ready(function (){
	$('#btn1').click(function(){
		var html = $('#test').html();
		console.log('btn1'+html);
	});
	
	$('#btn2').click(function(){
		var text = $('#test').text();
		console.log('btn2'+text);
	});
	
	$('#btn3').click(function(){
		var val = $('#test2').val();
		console.log('btn3'+val);
	});
	
	$('#btn4').click(function(){
		var attr = $('a').attr("title");
		console.log('btn4'+attr);
	});
});
</script>

</body>
</html>
